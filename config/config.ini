[Paths]
import_folder=E:/NLPTest/data/
database=E:/NLPTest/database/db.h5
pretrained_bert=E:/NLPTest/pretrained_bert
trained_berts=E:/NLPTest/trained_berts
processing_cache=E:/NLPTest/process_cache
log=E:/NLPTest/log
[NeoConfig]
db_uri = http://localhost:7474
db_db = neo4j
db_pwd = nlp

[General]
logging_level = 10
split_hierarchy=["year"]

[Preprocessing]
