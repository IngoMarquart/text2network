[Paths]
import_folder=E:/NLPInspeech
database=E:/NLPInspeech/database/db.h5
pretrained_bert=E:/NLPInspeech/pretrained_bert
trained_berts=E:/NLPInspeech/trained_berts

[NeoConfig]
db_uri = http://localhost:7474
db_db = neo4j
db_pwd = nlp

[General]
logging_level = 10
split_hierarchy=["year","p2","p1"]

[Preprocessing]
max_seq_length = 60
number_params=2
char_mult=10
split_symbol=-

[BertTraining]
mlm_probability=0.2
max_seq_length = 60
loss_limit = 0.02
gpu_batch = 30
epochs = 10000
warmup_steps = 0
save_steps = 500000
eval_steps=50
eval_loss_limit=0.01

[Processing]
cutoff_percent=90
context_cutoff_percent=80
max_degree=25
context_max_degree=10
batch_size=10
