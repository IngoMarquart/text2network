[Paths]
import_folder=E:/NLPInspeech
database=E:/NLPInspeech/database/db.h5
pretrained_bert=E:/NLPInspeech/pretrained_bert
trained_berts=E:/NLPInspeech/trained_berts

[NeoConfig]
db_uri = http://localhost:7474
db_pwd = ('neo4j', 'nlp')

[General]
logging_level = 10
split_hierarchy=["year","p2","p1"]

[Preprocessing]
max_seq_length = 30
number_params=2
char_mult=10
split_symbol=-

[BertTraining]
mlm_probability=0.2
max_seq_length = 30
loss_limit = 0.5
gpu_batch = 100
epochs = 100000
warmup_steps = 0
save_steps = 500000
eval_steps=50
eval_loss_limit=0.2