[Paths]
import_folder=E:/NLPCOCA/data
database=E:/NLPCOCA/database/db.h5
pretrained_bert=E:/NLPCOCA/pretrained_bert
trained_berts=E:/NLPCOCA/trained_berts
processing_cache=E:/NLPCOCA/process_cache
log=E:/NLPCOCA/log

[NeoConfig]
db_uri = http://localhost:7474
db_db = neo4j
db_pwd = nlp

[General]
logging_level = 10
split_hierarchy=["year","p2"]

[Preprocessing]
max_seq_length = 40
number_params=2
char_mult=10
split_symbol=_

[BertTraining]
new_word_cutoff=100
mlm_probability=0.2
max_seq_length = 40
gpu_batch = 160
epochs = 1000
warmup_steps = 0
save_steps = 5000000
eval_steps=9000
eval_loss_limit=0.8
loss_limit = 0.7

[Processing]
cutoff_percent=90
context_cutoff_percent=80
max_degree=25
context_max_degree=10
batch_size=20
